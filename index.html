<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids-School</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo-container">
          <img src="./assets/logo.png" alt="nav logo image" />
          <h3>SCHOOL</h3>
        </div>
        <!--------------hambugger menu-------------->
        <div class="hamburger-container">
          <i class="fas fa-bars menu-icon"></i>
        </div>
        <ul class="nav-links-container">
          <li class="nav-link-item">
            <a href="#" style="color: #fea301" class="nav-link home">Home</a>
          </li>
          <li class="nav-link-item">
            <a style="color: #01acfd" href="#" class="nav-link about">About</a>
          </li>
          <li class="nav-link-item">
            <a style="color: #01acfd" href="#" class="nav-link facilities"
              >Facilities</a
            >
          </li>
          <li class="nav-link-item">
            <a style="color: #5d58ef" href="#" class="nav-link admission"
              >Admission</a
            >
          </li>
        </ul>
        <button class="btn-primary">Contact</button>
      </nav>
      <section class="banner-container">
        <div class="banner-left-content">
          <h1 class="banner-title">
            <span style="color: #fea301">Empowering</span> <br />
            <span style="color: #111111"
              >students from small <br />
              age</span
            >
            <span style="color:#01ACFD ">towards vision</span>
          </h1>
          <p class="banner-description">With the courage, Confidence, Creativity and <br> Compassion to make their Unique Contribution in a <br> Diverse and Dynamic World.</p>
          <button class="btn-secondary">Enroll Now</button>
        </div>
        <div class="banner-right-content">
          <img
            class="banner-image"
            src="./assets/hero-kids.png"
            alt="kids image"
          />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
